<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sample upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="alert_box" class="alert" role="alert" style="display: none;">
        <strong>Success!</strong> Your clean file is uploaded successfully
    </div>
    <div class="m-3">
        <form id="formFileData">
            <div class="mb-3">
                <label for="fileData" class="form-label">Upload file(s) for scanning</label>
            </div>
            <div class="mb-3">
                <input class="form-control" id="fileData" type="file" />
            </div>
            <div id="results_container" class="mb-3">
            </div>
            <input id="uploadFileData" type="submit" class="btn btn-primary" value="Upload" disabled/>
        </form> 
    </div>
    <div id="results_container"></div>
    <script type="text/javascript" src="index.js"> </script>
</body>
</html>
